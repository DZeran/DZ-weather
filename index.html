<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script
      src="https://kit.fontawesome.com/1fd6a2d7a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link rel="stylesheet" href="style.css" />

  </head>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
        <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="New Location Here"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"/>
              </div>
              <div class="col-3">
               <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"/>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            
            <div class="col-6">
              <div class="clearfix weatherTemperature">
                <img src="" alt="" class="floatLeft" id="icon" />
                <div class="floatLeft">
                 <strong id="temperature"></strong>
                 <span class="units"
                    ><a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link" class="inactive"
                      >Â°F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>

  
<footer>
<small><a href="https://github.com/DZeran/DZ-weather" target="_blank">Open-source code</a>, by Dynva F. Zeran</small>
</footer>
<script src="index.js"></script>
</body>
</html>
